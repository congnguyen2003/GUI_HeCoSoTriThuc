<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Chatbot Q&A</title>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 15px; }
        #app { display: flex; flex-direction: column; height: 95vh; }
        #question { width: 95%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #0078d4; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #005a9e; }
        #answer-box { margin-top: 15px; padding: 10px; background-color: #f4f4f4; border-radius: 4px; flex-grow: 1; overflow-y: auto; }
        .status { color: #666; font-style: italic; }
    </style>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>
<body class="ms-font-m ms-welcome">
    <main id="app-body" class="ms-welcome__main" style="padding: 20px;">
        <h3 class="ms-font-xl">Hỏi đáp tài liệu</h3>
        <p class="ms-font-m">Nhập câu hỏi của bạn:</p>
        
        <div class="ms-TextField">
            <input type="text" id="question" class="ms-TextField-field" placeholder="Ví dụ: Thủ đô của Việt Nam là gì?">
        </div>
        
        <button id="ask-button" class="ms-Button ms-Button--primary" style="margin-top: 10px;">
            <span class="ms-Button-label">Gửi câu hỏi</span>
        </button>
        
        <div id="answer-box" style="margin-top: 20px; padding: 10px; background-color: #f4f4f4; border-radius: 4px; min-height: 100px;">
            <span style="color: #666; font-style: italic;">Vui lòng nhập câu hỏi và nhấn gửi...</span>
        </div>
    </main>
</body>
</html>
